<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <style>
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        form input, form textarea, form select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        form button {
            width: 100%;
            padding: 10px;
            background: #17a2b8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        
        form button:hover {
            background: #138496;
        }
        
        form label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #333;
        }
    </style>  
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <form method="POST">
                    {% csrf_token %}
                         {{form}}
                    <button class="btn-info" type="submit">Submit</button>
                </form> 
               

            </div>
        </div>
    </div>

</body>

</html>
